<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title class="fa-duotone fa-grid">Connections</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/15c7db0259.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="connections.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          <i class="fa-solid fa-border-all"></i>
          Connections
        </h1>
        <div class="flying-word"></div>
      </div>
      <div class="description">Group 4 related words into 4 groups.</div>
      <div class="timer">
        <p><span id="minutes">00</span>:<span id="seconds">00</span></p>
      </div>
      <div class="rows-container" id="rowsContainer"></div>
      <div class="words-grid" id="wordsGrid">
        <script>
          shuffleWords();
        </script>
      </div>
      <div class="mistakes-container">
        <div class="mistakes-remaining">Mistakes remaining:&nbsp;</div>
        <span class="mistakes"></span>
      </div>
      <div class="buttons">
        <button class="button" id="newgame" onclick="newGame()">
          New Game
        </button>
        <button class="button" id="submit" onclick="submitGroup()">
          Submit
        </button>
        <button class="button" id="shuffle" onclick="shuffleWords()">
          Shuffle
        </button>
      </div>
    </div>
    <script src="connections.js"></script>
  </body>
</html>
