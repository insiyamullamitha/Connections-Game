<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title class="fa-duotone fa-grid">>Connections Game</title>
    <script
      src="https://kit.fontawesome.com/15c7db0259.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="connections.css" />
    <script src="connections.js"></script>
  </head>
  <body onload="startTimer()">
    <div class="container">
      <div class="header">
        <h1><i class="fa-solid fa-border-all"></i> Connections Game</h1>
      </div>
      <div class="description">Group 4 related words into 4 groups.</div>
      <div class="timer">
        <p><span id="minutes">00</span>:<span id="seconds">00</span></p>
      </div>
      <div class="words-grid" id="wordsGrid"></div>
      <div class="mistakes">Mistakes remaining: 5</div>
      <div class="buttons">
        <button class="button" id="newgame">New Game</button>
        <button class="button" id="submit">Submit</button>
        <button class="button" id="shuffle">Shuffle</button>
      </div>
    </div>
    <script>
      const wordsArray = [
        "apple",
        "banana",
        "orange",
        "grape",
        "melon",
        "kiwi",
        "pear",
        "peach",
        "plum",
        "strawberry",
        "blueberry",
        "raspberry",
        "blackberry",
        "pineapple",
        "mango",
        "watermelon",
      ];

      function populateGrid() {
        const wordsGrid = document.getElementById("wordsGrid");
        wordsGrid.innerHTML = "";

        for (let i = 0; i < 16; i++) {
          const wordDiv = document.createElement("div");
          wordDiv.classList.add("word");
          wordDiv.addEventListener("click", selectWord);
          wordDiv.textContent = wordsArray[i];
          wordsGrid.appendChild(wordDiv);
        }
      }

      populateGrid();
    </script>
  </body>
</html>
